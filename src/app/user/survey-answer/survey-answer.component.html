<survey *ngIf="!this.resultadoUsuario" [model]="surveyModel"></survey>

<html *ngIf="this.resultadoUsuario" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respuesta ya respondida</title>
    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para centrar el botón */
        .center-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-btn">
            <!-- Utilizando la clase de Bootstrap para un botón de color primario -->
            <button class="btn btn-primary btn-lg">Respuesta ya respondida</button>
        </div>
    </div>

    <!-- Agregar el enlace al archivo JavaScript de Bootstrap (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
